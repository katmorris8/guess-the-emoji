<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <h1>Can You Guess the Emoji?</h1>

    <section class="scoreboard">
        <h2></h2>
        <p></p>
    </section>

    <section class="emojis">
        <div class="emoji">🕵🏻‍♀️</div>
        <div class="emoji">👨🏿‍🚀</div>
        <div class="emoji">👩🏻‍🎤</div>
        <div class="emoji">👨🏼‍🎨</div>
        <div class="emoji">👩🏼‍⚖️</div>
        <div class="emoji">🧛🏻‍♂️</div>
        <div class="emoji">👨🏻‍🚒</div>
        <div class="emoji">👩🏾‍🔬</div>
        <div class="emoji">👮🏿‍♂️</div>
        <div class="emoji">👩🏻‍🌾</div>
        <div class="emoji">🧕🏽</div>
        <div class="emoji">👨🏼‍🏫</div>
    </section>

    <select name="Questions" id="questions">
        <option value="question">questions</option>
        <option value="gender">What gender are you?</option>
        <option value="hair-color">What is your hair color?</option>
        <option value="skin-color">What is your skin color?</option>
        <option value="holding">Are you holding something?</option>
        <option value="head-cover">Are you wearing something on your head?</option>
        <option value="mustache">Do you have a mustache?</option>
        <option value="eye-cover">Are you wearing something over your eyes?</option>
        <option value="collar">Does your shirt have a collar?</option>
    </select>
    <button class="ask-button">Ask</button>

    <button class="guess-button">Make a Guess</button>
   
    <script src="main.js"></script>
</body>
</html>
